<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cirillo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

	<!--nav-->
	<nav class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="/">
      <img src="images/clockLogo.png" width="70" height="70" class="d-inline-block align-top" alt=""></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home ·</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://francescocirillo.com/pages/pomodoro-technique" target="_blank">How it works  ·</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://mercerbe.github.io/benmercer.org/" target="_blank">BenMercer.org</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- timer -->
	<div class="timer">
		<div class="timer__controls">
			<button data-time="1500" class="timer__button">Start Timer (25)</button>
			<button data-time="900" class="timer__button">Short Break (15)</button>
			<button data-time="1200" class="timer__button">Long Break (20)</button>
			<form name="customForm" id="custom">
				<input type="text" name="minutes" placeholder="Custom Timer (return/enter to start)">
			</form>
		</div>
		<div class="display">
			<h1 class="display__time-left"></h1>
			<p class="display__end-time"></p>
		</div>
	</div>

	<!-- todos -->
	<div class="container clockTodo">
		<div class="row">
			<!-- clock -->
			<div class="col-md-6">
				<div class="clock">
					<div class="clock-face">
						<div class="hand hour-hand"></div>
						<div class="hand min-hand"></div>
						<div class="hand second-hand"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<ul class="list-group todo-list">
					<li class="list-group-item new-item">
						<form id="todo-form">
							<label for="">Add New Todo:</label>
							<div class="container">
								<div class="row">
									<div class="col-9">
										<input class="new-item form-control" placeholder="Add a todo" type="text" />
									</div>
									<div class="col-2">
										<button type="submit" class="btn btn-dark">Add Todo</button>
									</div>
								</div>
							</div>
						</form>
					</li>
					<span class="todo-container">
					</span>
				</ul>
			</div>
		</div>
	</div>


	<!-- footer  -->
	<footer class="footer">
		<div class="footer-right">
			<a href="https://www.facebook.com/mercerbe" target="_blank"><i class="fab fa-facebook"></i></a>
			<a href="https://twitter.com/ben_codes" target="_blank"><i class="fab fa-twitter"></i></a>
			<a href="https://www.linkedin.com/in/ben-mercer/" target="_blank"><i class="fab fa-linkedin"></i></a>
			<a href="https://github.com/mercerbe" target="_blank"><i class="fab fa-github"></i></a>
		</div>

		<div class="footer-left">
			<p class="footer-links">
				<a href="/">Home</a> ·
				<a href="/api/burgers">API</a> ·
				<a href="https://github.com/mercerbe/Cirillo" target="_blank">Github Repo</a> ·
				<a href="https://expressjs.com/" target="_blank">Express</a> ·
				<a href="http://docs.sequelizejs.com/" target="_blank">Sequelize</a>
			</p>

			<p>BenMercerCodes &copy; 2018</p>
		</div>

	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!--backstretch-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
	<!-- custom js -->
	<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
