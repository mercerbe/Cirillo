	<div class="container">

			<!-- clock -->
			<div class="col-md-6">
				<div class="clock">
				<div class="clock-face">
					<div class="hand hour-hand"></div>
					<div class="hand min-hand"></div>
					<div class="hand second-hand"></div>
				</div>
			</div>
			</div>
			<div class="col-md-6">
				<ul class="list-group todo-list">
					<li class="list-group-item new-item">
						<form id="todo-form">
							<label for="">Add New Todo:</label>
              <div class="container">
                <div class="row">
                  <div class="col-9">
                    <input class="new-item form-control" placeholder="Add a todo" type="text" />
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-dark">Add Todo</button>
                  </div>
                </div>
              </div>
						</form>
					</li>
					<span class="todo-container">
					</span>
